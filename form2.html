<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/external/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
</head>

<body>
    <form id="contactForm" method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-3 control-label">Full name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="fullName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="email" />
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-6">
                <input type="password" id="password" class="form-control first" name="password" placeholder="Enter Password" type="password" />

                <div class="form-group col-md-12">
                    <div id="" class="progress_meter"></div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="pass_2" class="col-md-3 control-label">Confirm Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control last" placeholder="Confirm Password" id="pass_2" required maxlength="20">
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label">Title</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="title" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Content</label>
            <div class="col-md-6">
                <textarea class="form-control" name="content" rows="5"></textarea>
            </div>
        </div>
        <!-- #messages is where the messages are placed inside -->
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <div id="messages"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-default" id ="btnSubmit">Submit</button>

                <input class="reset" type="reset" name="envoyer" value="Reset" />
            </div>
        </div>
    </form>

    <script src="./static/external/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./static/external/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>


    <script type="text/javascript" src="./static/external/bootstrapvalidator/dist/js/bootstrapValidator.min.js">
    </script>

    <script src="./static/external/pwstrength-bootstrap/dist/pwstrength-bootstrap.min.js" charset="utf-8"></script>

</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('#contactForm').bootstrapValidator({
            container: '#messages',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                fullName: {
                    validators: {
                        notEmpty: {
                            message: 'The full name is required and cannot be empty'
                        },
                        stringLength: {
                            min: 5,
                            message: 'le nom doit avoir au moins 5 caract√®res'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and cannot be empty'
                        },
                        emailAddress: {
                            message: 'The email address is not valid'
                        }
                    }
                },
                title: {
                    validators: {
                        notEmpty: {
                            message: 'The title is required and cannot be empty'
                        },
                        stringLength: {
                            max: 100,
                            message: 'The title must be less than 100 characters long'
                        }
                    }
                },
                content: {
                    validators: {
                        notEmpty: {
                            message: 'The content is required and cannot be empty'
                        },
                        stringLength: {
                            max: 500,
                            message: 'The content must be less than 500 characters long'
                        }
                    }
                }
            }
        });

        "use strict";
        var options = {};
        options.ui = {
            container: "#pwd-container",
            showVerdictsInsideProgressBar: true,
            viewports: {
                progress: ".progress_meter"
            }
        };
        $('#password').pwstrength(options);
    });
</script>

</html>
